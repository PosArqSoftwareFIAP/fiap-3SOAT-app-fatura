[tox]

envlist = py39
skipsdist = True
 
[testenv]
setenv =
    MONGO_DB: ${{ secrets.MONGO_DB }}
    MONGO_SENHA: ${{ secrets.MONGO_SENHA }}
    MONGO_USER: ${{ secrets.MONGO_USER }}
deps =
    pytest
    coverage
commands =
    coverage run -m pytest
    coverage xml
 
[coverage:run]
relative_files = True
source = fatura/, db/, app.py, config.py, auth.py
branch = True
